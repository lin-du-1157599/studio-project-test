{% extends 'userbase.html' %}
{% block content %}


<section class="container py-2">
    <div class="row justify-content-center text-center">
        <div class="col-lg-7 my-4">
            <h1>Edit Profile</h1>
        </div>
    </div>
</section>

<section class="container">
    <form action="{{ url_for('edit_user') }}" method="POST">
        <input type="hidden" name="user_id" id="user_id" value="{{ user_id }}">
        <div class="row justify-content-center">
            <div class="col-lg-3 my-3">
                <label for="username" class="form-label fs-6">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user['username'] }}" disabled>
            </div>

            <div class="col-lg-3 my-3">
                <label for="useremail" class="form-label fs-6">Email</label>
                <input type="text" class="form-control" id="email" name="email" value="{{ user['email'] }}" disabled>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-3 my-3">
                <label for="firstname" class="form-label fs-6">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user['first_name'] }}" disabled>
            </div>

            <div class="col-lg-3 my-3">
                <label for="useremail" class="form-label fs-6">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user['last_name'] }}" disabled>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-3 my-3">
                <label for="role" class="form-label fs-6">Role</label>
                <select class="form-select" name="role" id="role">
                    <option value="traveller" {% if user['role'] == 'traveller' %} selected {% endif %}>traveller</option>
                    <option value="editor" {% if user['role'] == 'editor' %} selected {% endif %}>editor</option>
                    <option value="admin" {% if user['role'] == 'admin' %} selected {% endif %}>admin</option>
                </select>
            </div>

            <div class="col-lg-3 my-3">
                <label for="status" class="form-label fs-6">Status</label>
                <select class="form-select" name="status" id="status">
                    <option value="active" {% if user['status'] == 'active' %} selected {% endif %}>active</option>
                    <option value="banned" {% if user['status'] == 'banned' %} selected {% endif %}>banned</option>
                </select>
            </div>
        </div>

        <div class="my-3 row justify-content-center">
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </div>

    </form>
</section>

{% endblock %}
